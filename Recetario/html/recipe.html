<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    .description {
      color: #555;
      margin-bottom: 1rem;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .tag {
      background: #eee;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    ul, ol {
      padding-left: 1.25rem;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
  </style>
</head>
<body>

  <h1 id="title"></h1>
  <div class="description" id="description"></div>

  <div class="tags" id="tags"></div>

  <img id="image" alt="" hidden />

  <h2>Ingredients</h2>
  <ul id="ingredients"></ul>

  <h2>Steps</h2>
  <ol id="steps"></ol>

  <h2>Notes</h2>
  <p id="notes"></p>

  <div class="actions">
    <button id="edit">Edit Recipe</button>
    <button id="back">Back to Recipes</button>
  </div>

  <script src="../js/recipe.js"></script>
</body>
</html>
